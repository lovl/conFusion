<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">New Comment!</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form class="form-horizontal" name="commentForm">
            <div class="form-group">
                <label for="rating" class="col-sm-2 control-label">Number of Stars</label>
                <div class="col-sm-5">
                    <label class="radio-inline">
                        <input ng-repeat="n in [1,2,3,4,5]" name="rating" type="radio" ng-model="comment.rating" value="{{n}}"> {{n}}</label>
                </div>
            </div>
            <div class="form-group">
                <label for="coment" class="col-sm-2 control-label">Your Comments</label>
                <div class="col-sm-10">
                    <textarea name="comment" class="form-control" rows="12" ng-model="comment.comment" required>
                    </textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-disabled="commentForm.$invalid">Submit Comment</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
